<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>{% block title %}PicStar{% endblock title %}</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for msg in messages %}
                <li {% if msg.tags %} class="{{ msg.tags}}" {% endif %}>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
