<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
          }
    </style>
    <title>{% block title %}PicStar{% endblock title %}</title>
</head>
<body>
    {% include "includes/navbar.html" %}

    {% if messages %}
        {% for msg in messages %}
            <div class="bg-{% if msg.tags %}{{ msg.tags }}{% else %}success{% endif %} bg-gradient text-center text-white py-4">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
